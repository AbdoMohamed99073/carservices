<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الخروج</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .home-button {
            text-align: center;
            margin: 20px 0;
        }
        .home-button .btn {
            background-color: #c0392b;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .home-button .btn:hover {
            background-color: #a93226;
            transform: scale(1.05);
        }
        .logout-message {
            font-size: 22px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="home-button">
        <a href="index.html" class="btn">🏠 العودة إلى الرئيسية</a>
    </div>

    <h2>تم تسجيل خروجك بنجاح</h2>
    <p class="logout-message">شكرًا لاستخدامك موقعنا! يمكنك تسجيل الدخول مرة أخرى عند الحاجة.</p>
    <script src="script.js"></script>

</body>
</html>
