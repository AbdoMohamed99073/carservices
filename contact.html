<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز صيانة السيارات</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        /* تحسينات عامة */
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #343A40;
            color: white;
            padding: 15px 0;

        }

        .container {
            width: 90%;
            margin: auto;
            max-width: 1200px;

        }

        h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: #007bff;
        }

        .main-banner {
            background: url('images/banner.jpg') no-repeat center center/cover;
            color: white;
            padding: 100px 20px;
            position: relative;
            text-align: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 20px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            text-align: center;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .service {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
        }

        .service:hover {
            transform: translateY(-5px);
        }

        .service img {
            width: 100%;
            height: 200px;
            /* تحديد ارتفاع ثابت للصور */
            object-fit: cover;
            /* تغطية كامل العنصر مع الحفاظ على النسبة */
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .service img:hover {
            transform: scale(1.05);
            /* تأثير تكبير بسيط عند التمرير */
        }

        footer {
            background: #222;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }

        /* تحسينات للجوال */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
                background: #333;
                position: absolute;
                width: 100%;
                left: 0;
                top: 50px;
                padding: 10px 0;
            }

            nav ul.active {
                display: block;
            }

            .menu-toggle {
                display: block;
                font-size: 24px;
                cursor: pointer;
                padding: 10px;
                color: white;
            }
        }
    </style>
</head>

<body>
    <!-- ✅ الهيدر -->
    <header>
        <div class="container">
            <h1>🚗 مركز صيانة السيارات</h1>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.HTML">الصفحة الرئيسة <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">تواصل معنا</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">تسجيل الدخول</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">تسجيل مستخدم جديد</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Contact US</h1>
        <form id="contact_form" name="contact_form" method="POST" action="contact_process.php">
            <div class="mb-5 row">
                <div class="col">
                    <label>الاسم</label>
                    <input type="text" required maxlength="50" class="form-control" id="name" name="name">
                </div>
                
            </div>
            <div class="mb-5 row">
                <div class="col">
                    <label for="email_addr">الايميل</label>
                    <input type="email" required maxlength="50" class="form-control" id="email" name="email"
                        placeholder="name@example.com">
                </div>
                <div class="col">
                    <label for="phone_input">رقم الهاتف</label>
                    <input type="tel" required maxlength="50" class="form-control" id="phone" name="phone"
                        placeholder="Phone">
                </div>
            </div>
            <div class="mb-5">
                <label for="message">الرسالة</label>
                <textarea class="form-control" id="message" name="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary px-4 btn-lg">ارسال</button>
        </form>
    </div>
    <!-- ✅ الفوتر -->
    <footer>
        <div class="container">
            <p>حقوق الطبع والنشر &copy; 2025 مركز صيانة السيارات - جميع الحقوق محفوظة</p>
        </div>
    </footer>
</body>

</html>
