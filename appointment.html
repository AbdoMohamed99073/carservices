  body {

    <section class="form-container">
        <h2>📅 احجز موعد الصيانة</h2>
        
        <form id="appointment-form" method="post" action="appointment.php">
            <label for="name">👤 الاسم الكامل:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">📧 البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">📞 رقم الهاتف:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="service">🔧 نوع الخدمة:</label>
            <select id="service" name="service">
                <option value="تغيير زيت">🛢️ تغيير الزيت</option>
                <option value="إصلاح فرامل">🛑 إصلاح الفرامل</option>
                <option value="فحص الإطارات">🚗 فحص الإطارات</option>
                <option value="إصلاح مكيف">❄️ إصلاح مكيف السيارة</option>
                <option value="صيانة الكهرباء">⚡ صيانة الكهرباء</option>
            </select>

            <label for="date">📆 تاريخ الموعد:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">✅ تأكيد الحجز</button>
        </form>
